<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="/images/calculator.png">
    <title>XRMP-M0EB4</title>
</head>

<body>

    <div class="calculator">
        <span>XRMP-M0EB4</span>
        <div class="resultbox">
            <span id="resultbox">0</span>
        </div>
        <div class="keyboard">
            <table>
                <tr>
                    <td id="clear">C</td>
                    <td id="power">^</td>
                    <td id="divide">/</td>
                    <td id="times">*</td>
                </tr>
                <tr>
                    <td id="num7">7</td>
                    <td id="num8">8</td>
                    <td id="num9">9</td>
                    <td id="minus">-</td>
                </tr>
                <tr>
                    <td id="num4">4</td>
                    <td id="num5">5</td>
                    <td id="num6">6</td>
                    <td id="add">+</td>
                </tr>
                <tr>
                    <td id="num1">1</td>
                    <td id="num2">2</td>
                    <td id="num3">3</td>
                    <td rowspan="2" id="equals">=</td>
                </tr>
                <tr>
                    <td colspan="2" id="num0">0</td>
                    <td id="point">.</td>

                </tr>
            </table>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
