<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="images/calculator.png">
    <title>XRMP-M0EB4</title>
</head>

<body>

    <div class="calculator">
        <span>XRMP-M0EB4</span>
        <div class="resultbox">
            <span id="resultbox">0</span>
        </div>
        <div class="keyboard">
            <table>
                <tr>
                    <td id="clear" onclick="buttonSound()">C</td>
                    <td id="back" onclick="buttonSound()"><</td>
                    <td id="divide" onclick="buttonSound()">/</td>
                    <td id="times" onclick="buttonSound()">*</td>
                </tr>
                <tr>
                    <td id="num7" onclick="buttonSound()">7</td>
                    <td id="num8" onclick="buttonSound()">8</td>
                    <td id="num9" onclick="buttonSound()">9</td>
                    <td id="minus" onclick="buttonSound()">-</td>
                </tr>
                <tr>
                    <td id="num4" onclick="buttonSound()">4</td>
                    <td id="num5" onclick="buttonSound()">5</td>
                    <td id="num6" onclick="buttonSound()">6</td>
                    <td id="add" onclick="buttonSound()">+</td>
                </tr>
                <tr>
                    <td id="num1" onclick="buttonSound()">1</td>
                    <td id="num2" onclick="buttonSound()">2</td>
                    <td id="num3" onclick="buttonSound()">3</td>
                    <td rowspan="2" id="equals" onclick="buttonSound()">=</td>
                </tr>
                <tr>
                    <td colspan="2" id="num0" onclick="buttonSound()">0</td>
                    <td id="point" onclick="buttonSound()">.</td>

                </tr>
            </table>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
